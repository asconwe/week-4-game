<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Inconsolata:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/duel.css">
</head>
<body>
	<div class="box">
		<div id="title"></div>
		<div id="output">
			<div id="status"></div>
			<div id="log"></div>
			<div id="playerInfo">
				<div class="player honor"></div>
				<div class="player health"></div>
			</div>
			<div id="opponentInfo">
				<div class="opponent honor"></div>
				<div class="opponent health"></div>
			</div>
			<div id="display">
				<span id="leftIndicator">_</span>
				<span id="spacer"></span>
				<span id="rightIndicator">_</span>
			</div>
		</div>
		<div id="input">	
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="assets/javascript/duellist.js"></script>
	<!-- <script src="assets/javascript/duellist.js"></script> -->
</body>
</html>
